<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TO-DO List</h1>
    </header>
    <div class="container">
        <div class="todo-app">
            <div class="row">
                <input type="text" id="items" placeholder="Add a new task">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="Tasklist"></ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
